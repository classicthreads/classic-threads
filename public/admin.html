<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Admin Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1>Classic Threads Admin</h1>
            <nav class="navbar navbar-dark">
                <a class="btn btn-outline-light" href="/index.html" aria-label="Go to Home Page">
                    Client
                </a>
            </nav>
        </div>
    </header>

    <section class="admin container mb-5">
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <form id="uploadForm" class="p-4 border rounded shadow-sm">
                    <h2 class="mb-4 text-center">Add Product</h2>
                    
                    <div class="mb-3">
                        <input name="title" placeholder="Title" required class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <input name="price" placeholder="Price" required class="form-control" type="number" step="0.01">
                    </div>
                    
                    <div class="mb-3">
                        <textarea name="desc" placeholder="Description" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Image:</label>
                        <input type="file" name="image" accept="image/*" required class="form-control" id="imageUpload">
                    </div>
                    
                    <div class="form-check mb-4">
                        <input type="checkbox" name="available" checked class="form-check-input" id="availableCheck">
                        <label class="form-check-label" for="availableCheck">
                            Available
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <div id="productsAdmin" class="text-center">Loading...</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    
    <script src="/app.js"></script>
</body>
</html>
